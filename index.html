            return JSON.parse(localStorage.getItem('favoritePapers') || '[]');
        }
        
        function addFavorite(paperId, paperData) {
            const favorites = getFavorites();
            if (!favorites.find(f => f.id === paperId)) {
                favorites.push({ id: paperId, ...paperData, savedAt: new Date().toISOString() });
                localStorage.setItem('favoritePapers', JSON.stringify(favorites));
                updateFavCount();
                showToast('â­ å·²æ”¶è—', 'success');
                return true;
            }
            return false;
        }
        
        function removeFavorite(paperId) {
            let favorites = getFavorites();
            favorites = favorites.filter(f => f.id !== paperId);
            localStorage.setItem('favoritePapers', JSON.stringify(favorites));
            updateFavCount();
            showToast('ğŸ’” å·²å–æ¶ˆæ”¶è—', 'normal');
            renderFavorites();
            updateFavoriteButtons();
        }
        
        function isFavorite(paperId) {
            return getFavorites().some(f => f.id === paperId);
        }
        
        function toggleFavorite(paperId) {
            const paper = getCurrentBriefing().papers.find(p => p.id === paperId);
            if (isFavorite(paperId)) {
                removeFavorite(paperId);
                document.querySelector(`[data-paper-id="${paperId}"]`).classList.remove('active');
            } else {
                addFavorite(paperId, paper);
                document.querySelector(`[data-paper-id="${paperId}"]`).classList.add('active');
            }
        }
        
        function updateFavCount() {
            document.getElementById('favCount').textContent = getFavorites().length;
        }
        
        function updateFavoriteButtons() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                const paperId = btn.dataset.paperId;
                if (isFavorite(paperId)) {
                    btn.classList.add('active');
                    btn.innerHTML = 'â­';
                } else {
                    btn.classList.remove('active');
                    btn.innerHTML = 'â˜†';
                }
            });
        }
        
        // æ¸²æŸ“æ”¶è—åˆ—è¡¨

                return;

            container.innerHTML = favorites.map(f => `
                <div class="favorite-item" onclick="loadBriefing('${f.date || '2026-02-04'}')">

                    <button class="favorite-remove" onclick="event.stopPropagation(); removeFavorite('${f.id}')">
                        ğŸ—‘ï¸

            `).join('');
        }
        
        // æ ‡ç­¾åˆ‡æ¢
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.briefing-content, .favorites-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'briefing') {
                document.getElementById('tab-briefing').classList.add('active');
                document.getElementById('briefingPanel').classList.add('active');
            } else {

                renderFavorites();
            }
        }
        
        // æ—¥æœŸæ“ä½œ
        let currentDate = '2026-02-04';

        }

            // æ˜¾ç¤ºå†…å®¹

                <!-- è¶‹åŠ¿ -->

                <!-- è®ºæ–‡ -->
                ${briefing.papers.map(paper => `

            loading.style.display = 'none';

        function changeDate(days) {
            const date = new Date(currentDate);
            date.setDate(date.getDate() + days);

        // é€šçŸ¥
        function showToast(message, type = 'normal') {

            toast.querySelector('.toast-message').textContent = message;

        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
